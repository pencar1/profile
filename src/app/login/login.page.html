<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <style>
    #container {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 100px;
    }

    ion-input {
    margin-top: 10px;
    width: 80%;
    }

    ion-button {
      margin-top: 2px;
      text-align: center;
    }
  </style>

  <div id="container">
    <h1><strong>Login</strong></h1>
    <ion-input label="Username" labelPlacement="floating" type="text" [(ngModel)] = "username" />
    <ion-input label="password" labelPlacement="floating" type="password" [(ngModel)]="password" />

    <ion-button (click)="checkLoginAuth()">Login</ion-button>
  </div>
</ion-content>
